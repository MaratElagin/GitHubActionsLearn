name: CI/CD Learn

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Restore dependencies
      run: dotnet restore
    - name: Build app
      run: dotnet build --c Release --no-restore
    - name: Run automated tests
      run: dotnet test -c Release --no-build